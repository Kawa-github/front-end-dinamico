<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Listar dados com API</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }

</style>
<body>
    <div id="pokemons" class="cards d-flex justify-content-center align-items-center flex-wrap"></div>
</body>
<script>
    const divPokemon = document.querySelector("#pokemons");
    const url = "https://pokeapi.co/api/v2/pokemon/";

    setTimeout(function() {
    fetch(url)
        .then((resp) => resp.json())
        .then(function (data) {
            let pokemons = data.results;
            pokemons.forEach(function (p) {
                const card = document.createElement("div");
                card.className = "card m-3";
                card.style = "width: 18rem;";

                card.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${p.name}</h5>
                    </div>
                `;

                divPokemon.appendChild(card);
            });
        })
        .catch(function (error) {
            console.log(error);
        });
}, 2000); 
</script>
</html>
